<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19 Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 50px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    p {
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .btn-start {
      background-color: #ff5722;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      transition: 0.3s;
      color: #fff;
      text-decoration: none;
    }

    .btn-start:hover {
      background-color: #e64a19;
      text-decoration: none;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Covid-19 Survey</h1>
    <p>Help us by filling out this short survey. Your feedback is important for keeping everyone safe.</p>
    <a href="survey.html" class="btn-start">Start Survey</a>
  </div>

<script>
  function GoToAuth() {
    let btn = document.getElementsByClassName("btn-start")[0];

    btn.addEventListener("click", (e) => {
      e.preventDefault();

      Swal.fire({
        title: "You are Going to Signup Page",
        icon: "success",
        background: "#f9fbfc",
        color: "#003b46",
        confirmButtonColor: "#003b46",
        confirmButtonText: "NEXT",
        padding: "20px",
        borderRadius: "15px"
      }).then(() => {
        location.href = "signup.html";
      });
    });
  }

  GoToAuth();
</script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
