<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Covid Survey</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f7f9fc;
            font-family: "Poppins", sans-serif;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            background: #1f3a63;
            color: white;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
        }

        .sidebar h3 {
            font-weight: 600;
        }

        .sidebar a {
            display: block;
            padding: 10px 0;
            color: #dce6f5;
            text-decoration: none;
            font-size: 15px;
        }

        .sidebar a:hover {
            color: white;
        }

        /* Main Content */
        .content {
            margin-left: 250px;
            padding: 30px;
        }

        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Covid Survey Admin</h3>
        <hr style="border-color:#8298bd;">
        <a href="#">Dashboard</a>
        <a href="#">Add Survey Question</a>
        <a href="#">Survey Reports</a>
        <a href="#">Users</a>
        <a href="#">Logout</a>
    </div>

    <!-- Main Section -->
    <div class="content">

        <!-- Top Heading -->
        <h2 class="mb-4 fw-bold">Create New Survey Question</h2>

        <!-- Add Question Card -->
        <div class="card p-4 mb-4">
            <form id="addForm">
                <div class="mb-3">
                    <label class="form-label fw-bold">Question Title</label>
                    <input type="text" id="qTitle" class="form-control" placeholder="Enter survey question">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Question Type</label>
                    <select id="qType" class="form-select">
                        <option value="mcq">Multiple Choice</option>
                        <option value="truefalse">True / False</option>
                        <option value="data">Data (No correct answer)</option>
                    </select>
                </div>

                <div class="row g-2 mb-3">
                    <div class="col-md-6">
                        <input type="text" id="optA" class="form-control" placeholder="Option A">
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="optB" class="form-control" placeholder="Option B">
                    </div>
                    <div class="col-md-6 mt-2">
                        <input type="text" id="optC" class="form-control" placeholder="Option C">
                    </div>
                    <div class="col-md-6 mt-2">
                        <input type="text" id="optD" class="form-control" placeholder="Option D">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Fail Response (Optional)</label>
                    <input type="text" id="failMsg" class="form-control" placeholder="Message on wrong answer">
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Question</button>
            </form>

        </div>

        <!-- Table -->
        <div class="card p-4">
            <h5 class="fw-bold">List of Questions</h5>
            <table class="table table-hover mt-3">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Question</th>
                        <th>Type</th>
                        <th>Correct</th>
                        <th>Fail Msg</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="questionsTable">
                    <tr>
                        <td>1</td>
                        <td>Covid spreads through?</td>
                        <td>Multiple</td>
                        <td>A</td>
                        <td>Incorrect answer!</td>
                        <td><button class="btn btn-sm btn-danger">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


    <script type="module" src="config.js"></script>
    <script type="module" src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
