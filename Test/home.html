<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19 Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f0f2f5; font-family: Arial, sans-serif; }
    .survey-container { max-width: 700px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow:0 5px 15px rgba(0,0,0,0.1);}
    .question { margin-bottom: 25px; }
    .btn-submit { background-color: #28a745; color:#fff; border:none; padding:12px 25px; border-radius:8px; }
    .btn-submit:hover { background-color: #218838; color:#fff; }
  </style>
</head>
<body>

<div class="survey-container">
  <h2 class="mb-4">Covid-19 Survey</h2>
  <form id="surveyForm">
  </form>
  <button class="btn-submit mt-3" id="submitBtn">Submit Survey</button>
</div>


    <script type="module" src="config.js"></script>
    <script type="module" src="auth.js"></script><script type="module">
    import supaBase from './config.js';

    async function loadSurveyQuestions() {
        const { data, error } = await supaBase.from('SurveyQuestions').select('*');
        const form = document.getElementById('surveyForm');
        form.innerHTML = '';
        if (data) {
            data.forEach((q, i) => {
                form.innerHTML += `
                    <div class="question">
                        <label>${i+1}. ${q.title}</label>
                        <input type="text" name="q${i}" />
                    </div>
                `;
            });
        }
    }

    loadSurveyQuestions();
  </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
